<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Display Board</title>
</head>
<body>

    <h1>Points Display Board</h1>
    <a href="{{ url_for('index') }}">index</a>
    <table>
      <thead>
        <tr>
          <th>Club name</th>
          <th>Available points</th>
        </tr>
      </thead>
      <tbody>
        {% for club in my_table %}
        <tr>
          <td>{{ club['name'] }}</td>
          <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
